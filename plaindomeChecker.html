<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Plaindrome Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plaindrome_styles.css">
    </head>
    <body>
        <div id="header">
            <h2>Palindrome Checker</h2>
            <p><i>A Palindrome is a word, phrase, or sequence that reads the same backward as forward</i></p>
            <h4>Insert a word below to check if it is a palindrome</h4>
        </div>
        <input type="text" id="text-input"/>
        <button id="check-btn">Check</button>
        <div id="result-conatiner">
            <p id="result"></p>
        </div>
        <script src="./palindromeChecker.js"></script>
        
    </body>
</html>
